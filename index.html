<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <form onsubmit="event.preventDefault(); validateForm();">
            <h1>CONTACT US</h1>
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="Enter Your Username">
            <small class="error"></small>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <small class="error"></small>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Your Password">
            <small class="error"></small>

            <label for="Mobile Number">Phone No</label>
            <input type="text" id="mobilenumber" placeholder="10-Digit Mobile Number">
            <small class="error"></small>

            <label for="messsage">Message</label>
            <textarea rows="5" id="message" placeholder="Your Message Here"></textarea>
            <small class="error"></small>

            <div class="center"> <input type="submit" value="Send Message"> </div>
        </form>

        <p id="success"> </p>
        
    </div>

    <script src="form.js"></script>
</body>
</html>
